name: App build

on:
  push:
    branches:
      - add-build-workflow
jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: authenticate with github package registry
        run: npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"
      - run: npm ci
      - run: npm run dist